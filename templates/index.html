{% extends 'base.html' %}

{% block content %}
    <h1>Bem-vindo à minha loja de roupas</h1>

    {% if clothing_items %}
        <ul>
            {% for item in clothing_items %}
                <li>{{ item.name }} - {{ item.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há itens disponíveis para compra no momento.</p>
    {% endif %}
{% endblock %}
